<!DOCTYPE html>
<html>
  <head>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
		var myCenter=new google.maps.LatLng(40.727096,-73.823809);
		
		function initialize() {
			var mapProp = {
			  	center:myCenter,
			  	zoom:15,
			  	mapTypeId:google.maps.MapTypeId.ROADMAP
			};

			var map=new google.maps.Map(document.getElementById("map_canvas"),mapProp);
			var image = 'ima.jpg';

			var marker=new google.maps.Marker({
			  position:myCenter,
			  icon: image
			});

			marker.setMap(map);

			map.set('styles', [
			{
			    featureType: 'road',
			    elementType: 'geometry',
			    stylers: [
			      { color: '#F5A9F2' },
			      { weight: 1.2 }
			    ]
			}, {
			    featureType: 'road',
			    elementType: 'labels',
			    stylers: [
			      { saturation: 200 },
			      { invert_lightness: true }
			    ]
			  }, {
			    featureType: 'landscape',
			    elementType: 'geometry',
			    stylers: [
			      { hue: '#ffff00' },
			      { gamma: 1.2 },
			      { saturation: 82 },
			      { lightness: 96 }
			    ]
			  }, {
			    featureType: 'poi.school',
			    elementType: 'geometry',
			    stylers: [
			      { hue: '#fff700' },
			      { lightness: -15 },
			      { saturation: 99 }
			    ]
			  }
			]);
			  
			map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('legend'));

			    for (var key in image) {
			        var type = image[key];
			        var name = type.name;
			        var icon = type.icon;
			        var div = document.createElement('div');
			        div.innerHTML = '<img src="' + icon + '"> ' + name;
			        legend.appendChild(div);
			    }   
		  
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		  
    </script>

	<title>Katherine's Sandoval Portfolio</title>
  	<link type= "text/css" rel="stylesheet" href="stylesheet.css"/>
  	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
 	<h1><marquee behavoir="scroll" direction="left"><span id = "star">&#9733;</span><span id = "text"> Welcome to My Portfolio </span><span id="star">&#9733;</span></marquee></h1>

 	<img id="avatar" src="pic.jpg">

 	<button id="btn3" span style="cursor:pointer" onclick="clickMe();"> </button>
 	<button id="btn4" span style="cursor:pointer"><span id="one">About Me </span></button>
 	<button id="btn5" span style="cursor:pointer"><span id="two">My Resume </span></button>
